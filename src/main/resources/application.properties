# JDBC properties
spring.datasource.url=jdbc:mysql://localhost:3306/webstore?useSSL=false&serverTimezone=UTC
spring.datasource.username=springstudent
spring.datasource.password=springstudent
# Spring Boot would automatically create beans for DataSource and EntityManager (Wrapper of Hibernate session)

# 因為上面jdbc登入mysql時區為UTC
spring.jackson.time-zone=GMT+8
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss

# 設定單個檔案最大記憶體
spring.servlet.multipart.max-file-size=50MB
# 設定所有檔案最大記憶體
spring.servlet.multipart.max-request-size=50MB
# 自定義檔案上傳路徑
web.upload-path=F:/webstoreProject/webstore/dynamic/images